    // 抽取 自定义 hook
    function Counter() {
        const [count, setCount] = React.useState(0);
        const prevCount = usePrevious(count);
        return (<div>
            <h1>Now: {count}</h1>
            <h1>before: {prevCount}</h1>
            <button onClick={() => setCount(count + 1)}>click</button>
        </div>);
    }

    function usePrevious(value) {
        const ref = React.useRef();
        React.useEffect(() => {
            ref.current = value;
        });
        return ref.current;
    }
