<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1-vdom</title>
</head>
<body>
<div id="test"></div>
<script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.2/umd/react.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
<!--<script src="https://cdn.bootcdn.net/ajax/libs/babel-core/6.1.9/browser.js"></script>-->
<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
<script type="text/babel">
    const data = [{id: 1, name: "foo"}, {id: 2, name: "bar"}]
    // const vdom = (<h1 className="need-Name" style={{color: 'red'}}>{data[0].name}</h1>)
    const vdom = (
        <ul>
            {data.map(item => <li key={item.id}>{item.name}</li>)}
        </ul>
    )
    // console.log(vdom)
    ReactDOM.render(vdom, document.getElementById("test"))
</script>
</body>
</html>
