<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div id="test"></div>
<script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.2/umd/react.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
<script type="text/babel">
    class MyClassComponent extends React.Component {
        state = {
            count: 0,
        }

        handleClick = () => {
            this.setState({count: this.state.count + 1})
        }


        static getDerivedStateFromProps(nextProps, prevState) {
            console.log("getDerivedStateFromProps", nextProps, prevState)
            // 用于从 props 更新 state？
            return null;
        }

        getSnapshotBeforeUpdate(prevProps, prevState) {
            console.log("getSnapshotBeforeUpdate", prevProps, prevState)
            // https://zh-hans.reactjs.org/docs/react-component.html#getsnapshotbeforeupdate
            // getSnapshotBeforeUpdate() 在最近一次渲染输出（提交到 DOM 节点）之前调用。它使得组件能在发生更改之前从 DOM 中捕获一些信息（例如，滚动位置）。
            // 此生命周期方法的任何返回值将作为参数传递给 componentDidUpdate()。（第三个参数）
            // 此用法并不常见，但它可能出现在 UI 处理中，如需要以特殊方式处理滚动位置的聊天线程等。
            // 应返回 snapshot 的值（或 null）。
            return null
        }


        componentDidUpdate(prevProps, prevState) {
            console.log("componentDidUpdate", prevProps, prevState)
        }


        render() {
            return (<div>
                    <h2>{this.state.count}</h2>
                    <button onClick={this.handleClick}>click</button>
                </div>
            )
        }


    }

    ReactDOM.render(<div><MyClassComponent id={1}/></div>, document.getElementById("test"))
</script>
</body>
</html>
